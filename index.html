<!DOCTYPE html>
<htmllang="en">
  <head>
  <meta charset="utf-8">
  <title>Rania's To Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  </head>
<body class="text-end">
  <nav class="navbar navbar-light bg-dark">
    <div class="container" style="direction: rtl">
        <a class="navbar-brand text-white" href="#">☆ قائمة المهام ☆</a>
    </div>
  </nav>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="input-group mb-3">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="المهمة" style="direction: rtl" required>
              </div>
              <div class="input-group mb-3">
                <textarea id="Discription" rows="10" cols="30" class="form-control" maxlength="500" autocomplete="off" placeholder="الوصف" style="direction: rtl" required></textarea>
              </div>
              <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">حفظ</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col md-8">
        <div class="row">
          <div class="col-sm-2">
            <p class="fw-bold">حذف</p>
          </div>
          <div class="col-sm-6">
            <p class="fw-bold">الوصف</p>
          </div>
          <div class="col-sm-4">
            <p class="fw-bold">المهمة</p>
          </div>
        </div>
        <hr>
        <div id="tasks"></div>
      </div>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
